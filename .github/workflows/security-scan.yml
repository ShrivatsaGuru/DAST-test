# .github/workflows/security-scan.yml

name: Security Scan

# This workflow runs on every push to any branch
on: [push]

jobs:
  # .github/workflows/security-scan.yml

  bandit-scan:
    name: Bandit Scan
    runs-on: ubuntu-latest
    steps:
      # This step USES an action
      - name: Check out code
        uses: actions/checkout@v4

      # This step USES an action
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # This step RUNS a command
      - name: Install Bandit and jq
        run: |
          pip install bandit
          sudo apt-get update && sudo apt-get install -y jq

      # This step RUNS a command
      - name: Run Bandit and Generate Report
        run: bandit -r . -f json -o bandit-report.json --exit-zero

      # This step RUNS a command
      - name: Summarize Report with Gemini
        run: |
          # 1. Read the raw report file into a shell variable.
          REPORT_AS_STRING=$(cat bandit-report.json)

          # 2. Use jq to safely build the final JSON payload.
          #    --arg passes the report string into the jq script.
          #    This method correctly escapes all special characters, fixing the error.
          PAYLOAD=$(jq -n --arg report "$REPORT_AS_STRING" '{
              "contents": [{
                  "parts": [{
                      "text": ("You are a cybersecurity expert. Summarize this Bandit security report, identify the main risks, and list them by severity (High, Medium, Low). Report:\n\n" + $report)
                  }]
              }]
          }')
          
          # 3. Call the Gemini API with the correctly formatted payload.
          curl -X POST \
               -H "Content-Type: application/json" \
               "https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${{ secrets.GEMINI_API_KEY }}" \
               -d "$PAYLOAD" | jq .
