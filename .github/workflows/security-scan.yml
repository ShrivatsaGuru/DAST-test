# .github/workflows/security-scan.yml

name: Security Scan

# This workflow runs on every push to any branch
on: [push]

jobs:
  # .github/workflows/security-scan.yml

  bandit-scan:
    name: Bandit Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit and Generate Report
        # Key changes are here:
        # -f json: Formats the output as a JSON file.
        # -o bandit-report.json: Writes the output to a file named 'bandit-report.json'.
        # --exit-zero: Important! This tells Bandit to exit successfully (exit code 0) even if it finds issues.
        # This ensures the next step (uploading the file) will run.
        run: bandit -r . -f json -o bandit-report.json --exit-zero

      - name: Upload Bandit Report as Artifact
        # This step takes the report and saves it with the workflow run.
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report # This will be the name of the artifact.
          path: bandit-report.json # The path to the file you want to upload.
