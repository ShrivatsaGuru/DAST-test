name: ZAP Baseline (DAST)
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 2 * * 1" # Mondays 02:00 UTC

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write          # to file/update a GitHub Issue with findings
    steps:
      - uses: actions/checkout@v4
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: https://dast-test-production.up.railway.app/
          rules_file_name: .zap/rules.tsv
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          cmd_options: >-
            -m 2             # spider minutes
            -a               # include alpha passive rules
            -j               # use Ajax spider (good for SPAs)
            -r report.html   # attach HTML report artifact
            -J report.json   # also output JSON
          allow_issue_writing: true
          fail_action: true   # fail the job if alerts found (see rules.tsv)
