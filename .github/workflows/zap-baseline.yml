name: ZAP Baseline (DAST)
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 2 * * 1" # Mondays 02:00 UTC

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write # to file/update a GitHub Issue with findings
    steps:
      - uses: actions/checkout@v4

      # 1. Set up Python
      - name:  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use your specific Python version, e.g., '3.9'

      # 2. Cache Python Dependencies
      - name:  Cache Python Dependencies
        id: cache-pip
        uses: actions/cache@v4
        with:
          # Key changes if requirements.txt file contents change
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          # Path points to where pip installs the packages
          path: ${{ env.pythonLocation }}

      # 3. Install Dependencies ONLY if cache misses
      - name: ⚙️ Install Python Dependencies (If Cache Missed)
        # This conditional prevents the install step if the cache was found
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ZAP ACTION FIX: action-full-scan is on v0.13.0, not v0.12.0 (as of late 2025)
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: https://dast-test-production.up.railway.app/
          rules_file_name: .zap/rules.tsv
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          cmd_options: >-
            -m 2 # spider minutes
            -a   # include alpha passive rules
            -j   # use Ajax spider (good for SPAs)
            -r report.html # attach HTML report artifact
            -J report.json # also output JSON
          allow_issue_writing: true
          fail_action: false # do not fail the workflow if issues are found

      # The report files are now guaranteed to be report.html and report.json
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report.html
            report.json

      - name: Send AI-Powered Slack Report with Remediation
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          # Ensure SLACK_CHANNEL uses 'vars' if it is a custom repository variable
          SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL || '#security-alerts' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USE_AI_CLASSIFICATION: true
        run: |
          python slack_reporter_full.py report.json javascript
